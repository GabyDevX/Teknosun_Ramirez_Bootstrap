<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logoIcon.png" />
    <title>TeknoSun SpA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contactanos grid-container">
      <!-- inicio header -->
      <header class="header col-12">
        <!-- inicio nav -->

        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
          <div class="container">
            <a class="navbar-brand" href="index.html">TeknoSun</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="servicios.html">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contactanos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- fin nav -->
      </header>
      <!-- fin header -->
      <!-- inicio formulario -->
      <section class="contacto container p-5">
        <h1 class="contacto__subtitle text-center mb-5 mt-5">
          Contactanos
        </h1>
        <div class="contacto__container d-flex align-items-stretch row">
          <form class="col-xs-12 col-lg-6 p-5 pt-0">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos tu email con nadie mas.
              </div>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">
                Mensaje
              </label>
              <textarea class="form-control" id="mensaje" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <article class="contacto__article col-xs-12 col-lg-6 p-5 pt-0">
            <div class="contacto__redes">
              <h4 class="contacto__h4 gradient">Nuestras redes:</h4>
              <div class="contacto__links">
                <a
                  class="contacto__link text-decoration-none"
                  href="https://www.instagram.com/teknosun_spa/"
                >
                  <img
                    class="contacto__icon"
                    src="images/instagram.png"
                    alt="instagram icon"
                  />
                </a>
                <a
                  class="contacto__link text-decoration-none"
                  href="https://www.facebook.com/teknosun.teknosun"
                >
                  <img
                    class="contacto__icon"
                    src="images/facebook.png"
                    alt="instagram icon"
                  />
                </a>
                <a
                  class="contacto__link text-decoration-none"
                  href="https://www.linkedin.com"
                >
                  <img
                    class="contacto__icon"
                    src="images/linkedin.png"
                    alt="instagram icon"
                  />
                </a>
              </div>
            </div>
            <div class="contacto__datos">
              <h4 class="contacto__h4 gradient">Datos para contactar:</h4>
              <p class="contacto__text">Independencia, Santiago</p>
              <p class="contacto__text">comercial@teknosun.cl</p>
              <p class="contacto__text">+56994340066</p>
            </div>
            <picture class="d-none d-sm-block">
              <img
                class="contacto__image"
                src="images/Map.png"
                alt=""
                style="height: 254px; width: 450px;"
              />
            </picture>
          </article>
        </div>
      </section>
      <!-- fin sección contacto -->
      <!-- inicio footer -->
      <footer
        class="footer w-100 d-flex justify-content-between p-3 bg-light col-12"
      >
        <p class="footer__text m-0">copyright</p>
        <p class="footer__text m-0">Gabriel Ramírez</p>
      </footer>
      <!-- fin footer  -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
